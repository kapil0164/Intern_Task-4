<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Taking App</title>
  <link rel="stylesheet" href="task_4.css">
</head>
<body>
  <header>
    <h1>Note Taking App</h1>
    <button id="clearAll">Clear All Notes</button>
  </header>

  <main>
    <section id="noteFormSection">
      <h2>Add a New Note</h2>
      <form id="noteForm">
        <input type="text" id="noteTitle" placeholder="Note Title" required>
        <textarea id="noteContent" placeholder="Note Content" rows="4" required></textarea>
        <button type="submit">Add Note</button>
      </form>
    </section>

    <section id="notesList">
      <!-- Notes will appear here -->
    </section>
  </main>

  <script src="task_4.js"></script>
</body>
</html>
